name: Lint
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    name: Use Pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Lint with Pylint
        run: |
          pip install pylint
          pylint main.py app/*.py --fail-under 7